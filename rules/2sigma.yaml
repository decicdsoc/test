```eql
sequence by process.entity_id
  [process where process.Ext.integrity_level == "System" and process.user.domain == "NT AUTHORITY" and process.user.name in ("SYSTEM", "LOCAL SERVICE", "NETWORK SERVICE")]
  [process where (process.executable endswith in ("\\calc.exe", "\\wscript.exe", "\\cscript.exe", "\\hh.exe", "\\mshta.exe", "\\forfiles.exe", "\\ping.exe") or
    process.command_line : "* -NoP *" or process.command_line : "* -W Hidden *" or process.command_line : "* -decode *" or process.command_line : "* /decode *" or process.command_line : "* /urlcache *" or process.command_line : "* -urlcache *" or process.command_line : "* -e* JAB*" or process.command_line : "* -e* SUVYI*" or process.command_line : "* -e* SQBFAFgA*" or process.command_line : "* -e* aWV4I*" or process.command_line : "* -e* IAB*" or process.command_line : "* -e* PAA*" or process.command_line : "* -e* aQBlAHgA*" or process.command_line : "*vssadmin delete shadows*" or process.command_line : "*reg SAVE HKLM*" or process.command_line : "* -ma *" or process.command_line : "*Microsoft\\Windows\\CurrentVersion\\Run*" or process.command_line : "*.downloadstring(*" or process.command_line : "*.downloadfile(*" or process.command_line : "* /ticket:*" or process.command_line : "*dpapi::*" or process.command_line : "*event::clear*" or process.command_line : "*event::drop*" or process.command_line : "*id::modify*" or process.command_line : "*kerberos::*" or process.command_line : "*lsadump::*" or process.command_line : "*misc::*" or process.command_line : "*privilege::*" or process.command_line : "*rpc::*" or process.command_line : "*sekurlsa::*" or process.command_line : "*sid::*" or process.command_line : "*token::*" or process.command_line : "*vault::cred*" or process.command_line : "*vault::list*" or process.command_line : "* p::d *" or process.command_line : "*;iex(*" or process.command_line : "*MiniDump*" or process.command_line : "*net user *")]
